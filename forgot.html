<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
    }
    input, button {
      width: 100%;
      padding-left: 9px;
      padding-right: -120px;
      padding-top: 10px;
      padding-bottom: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #218838;
      color: white;
      border: none;
    }
    button:hover {
      background: #2c823e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form action="/forgot-password" method="POST">
      <input type="email" name="email" placeholder="Enter your registered email" required>
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
